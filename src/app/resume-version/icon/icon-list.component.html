<div class="dropdown">
    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <span class ="icon icon-list-item {{icon}}"></span>
        <span class="caret"></span>
    </button>                             
    <ul class="icon-list dropdown-menu" aria-labelledby="dropdownMenu2">
        <div *ngFor="let icn of iconList" >
            <li (click)="selectedIcon(icn)">
                <span *ngIf="icn.category == category || category == ''" class="icon {{icn.name}}"></span>
            </li> 
        </div>    
    </ul>  
</div>
