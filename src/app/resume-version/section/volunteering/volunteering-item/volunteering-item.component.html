<form #sectionFrm = "ngForm" >
		<div layout="row" layout-align="space-between center">
			<md-input flex="45" style="max-width: 48%;" placeholder="{{ 'NGO' | translate }}" [(ngModel)]="item.name" required name="name" #name="ngModel"></md-input>
      <md-input flex="45" style="max-width: 48%;" placeholder="{{ 'Role' | translate }}" [(ngModel)]="item.role" name="role"></md-input>
		</div>
		<div layout="row" layout-align="space-between center">
			<md-input flex="45" style="max-width: 48%;" placeholder="{{ 'Country' | translate }}" [(ngModel)]="item.country" name="country"></md-input>
      <md-input flex="45" style="max-width: 48%;" placeholder="{{ 'City' | translate }}" [(ngModel)]="item.city" name="city"></md-input>
		</div>	
    <div layout="row" layout-align="space-between center">
			<md-input flex="45" style="max-width: 48%;" type="date" placeholder="{{ 'From' | translate }}" [(ngModel)]="item.dateFrom" name="dateFrom"></md-input>
      <md-input flex="45" style="max-width: 48%;" type="date" placeholder="{{ 'To' | translate }}" [(ngModel)]="item.dateTo" name="dateTo"></md-input>
		</div>			
    <div layout="row" layout-align="space-between center">		
			<md-textarea flex="100" rows="3" placeholder="{{ 'Details' | translate }}" [(ngModel)]="item.details" name="details"></md-textarea>
		</div>
</form>
